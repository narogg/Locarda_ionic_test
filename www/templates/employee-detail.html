<view title="employee.firstName + ' ' + employee.lastName">
  <content has-header="true" padding="true">

      <div class="details">
          <img src="pics/{{employee.pic }}" width="100" height="100"/>
          <h4>{{ employee.firstName }} {{ employee.lastName }}&nbsp;</h4>
          <p>{{ employee.title }}<br/>
          </p>
      </div>

      <div class="list card">
         <!-- <a class="item item-icon-left" href="#/employee/{{employee.managerId}}" ng-if="employee.managerId > 0"><i class="icon ion-ios7-person"></i>View Manager<p>{{employee.managerName}}</p></a>-->
          <a class="item item-icon-left"  ><i class="icon ion-flag"></i>Va&#353;i bodovi: <p><span class="badge badge-assertive">{{employee.points}}</span></p></a>
          <a class="item item-icon-left" href="tel:{{employee.officePhone}}"><i class="icon ion-ios7-telephone"></i>Tel.<p>{{employee.officePhone}}</p></a>
          <a class="item item-icon-left" href="tel:{{employee.cellPhone}}"><i class="icon ion-ios7-telephone"></i>Mob.<p>{{employee.cellPhone}}</p></a>
          <a class="item item-icon-left" href="sms:{{employee.cellPhone}}"><i class="icon ion-chatbox-working"></i>SMS<p>{{employee.cellPhone}}</p></a>
          <a class="item item-icon-left" href="mailto:{{employee.email}}"><i class="icon ion-ios7-email"></i>Email<p>{{employee.email}}</p></a>
		  <a class="item item-icon-left" ><i class="icon ion-clipboard"></i>Adresa<p>{{employee.address}}</p></a>
      </div>

  </content>
</view>
